<!-- <nav aria-label="Page navigation example"> -->
    <ul class="pagination">
        <li class="page-item" >
            <a class="page-link" [ngClass]="{'pagination__button--disabled': currentPage === 1 }" (click)="onPreviousPage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="pageNumber">
            <span>{{currentPage}}</span> / <span>{{allPagesNumber}}</span>
        </li>
        <li class="page-item"  >
            <a class="page-link" [ngClass]="{'pagination__button--disabled': currentPage === allPagesNumber}" (click)="onNextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
<!-- </nav> -->
