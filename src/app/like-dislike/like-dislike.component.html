<div class="container">
    <div class="p-5 mb-4 bg-light border rounded-3">
        <h3 class="display-4">Simple Like Dislike Setup</h3>
        <div class="btn-group">
            <button type="button" class="btn btn-success" (click)="onLikeClicked()">Like | {{(likeDislike$ | async)?.like}}</button>
            <button type="button" class="btn btn-danger" (click)="onDisLikeClicked()">Dislike | {{(likeDislike$ | async)?.dislike}}</button>
        </div>
    </div>
</div>
